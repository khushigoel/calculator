<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div id="Calculator">
        <div id="upper-calc">
            <p id="calcText"><span id="textBorder">calc</span></p>
            <input id="CalcNums" type="text" disabled>
        </div>
        <div id="lower-calc">
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button id="delButton" class="diffColor">DEL</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>.</button>
                <button>0</button>
                <button>/</button>
                <button>x</button>
                <button class="diffColor largeButton" id="reset">RESET</button>
                <button id="equal" class="largeButton">=</button>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
